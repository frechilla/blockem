<?xml version="1.0"?>
<!DOCTYPE blockem_config [
<!ELEMENT blockem_config (language)>
<!ELEMENT language (#PCDATA)>
]>

<blockem_config>
  <!-- 
    This is the language blockem will use at startup. If it is changed
    using the menu, this option will be overwritten. Bear in mind this
    is only used in Windows OS. To pick a language in GNU linux use
    LANG environment variable instead, i.e. run in the command line
    "$ LANG=es_ES blockem"

    This is a list of available languages. This option should be set to
    the string that follows the full language name. For example, to start
    up blockem in English you should write:
      <language>en_UK</language>

    The offending list:
      + English (UK):    en_UK
      + Spanish (Spain): es_ES

    Default is en_UK. If a wrong option (or no option) is specified, 
    default will be used.
  -->
  <language>en_UK</language>
</blockem_config>
